            <p-table [value]="tableData">

                <tr>
                  <th>Date</th>
                  <th>Average Temperature</th>
                  <th>Average Temperature</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData>
                <tr>
                  <td> {{ rowData.date | date:'dd/MM/yyyy' }}</td>
                  <td>{{ rowData.averageCelsius }}°C</td>
                  <td>{{ rowData.fahrenheit }}°F</td>   
                </tr>
              </ng-template>
            </p-table>
